spring.datasource.url=jdbc:sqlserver://furniflow.database.windows.net:1433;database=Furniflow;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
spring.datasource.username=masterUser
spring.datasource.password=M@sterUser
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update

# Opções adicionais de banco de dados
spring.sql.init.mode=always
spring.sql.init.platform=sqlServer

spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
server.port=8081
logging.level.org.hibernate.SQL=DEBUG
